<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Iphone Lock</title>
</head>
<div class="home">
    <header>
        <img class="lock" src="lock 3.png" alt="padlock image">
        <p class="pass">Enter Passcode</p>
    <div class="password">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div> 
    </header>
    <div class="numbers">
        <span class="but">1<p class="special">ijk</p></span>
        <span class="but">2<p>ABC</p></span>
        <span class="but">3<p>DEF</p></span>
        <span class="but">4<p>GHI</p></span>
        <span class="but">5<p>JKL</p></span>
        <span class="but">6<p>MNO</p></span>
        <span class="but">7<p>PQRS</p></span>
        <span class="but">8<p>TUV</p></span>
        <span class="but">9<p>WXYZ</p></span>
        <span class="but zero">0</span>
        <span class="but">0</span>
        <span class="but zero">0</span>
    </div>
    <footer class="foot">
        <div>Emergency</div>
        <div>Cancle</div>
    </footer>
